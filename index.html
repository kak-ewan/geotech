<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoTech Debug</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
    color: white;
    font-family: sans-serif;
  }
  #cameraFeed {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    background: black;
  }
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    padding: 10px;
    background: rgba(0,0,0,0.4);
    z-index: 1;
    font-size: 14px;
  }
</style>
</head>
<body>

<video id="cameraFeed" autoplay playsinline muted></video>
<div id="overlay">
  <div>Kamera: <span id="camStatus">Menunggu...</span></div>
  <div>Lokasi: <span id="gpsStatus">Menunggu...</span></div>
</div>

<script>
async function initDebug() {
  // Tes kamera
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    document.getElementById("cameraFeed").srcObject = stream;
    document.getElementById("camStatus").textContent = "Aktif ✅";
  } catch (e) {
    document.getElementById("camStatus").textContent = "Gagal ❌ (" + e.message + ")";
  }

  // Tes GPS
  if ("geolocation" in navigator) {
    navigator.geolocation.watchPosition(pos => {
      document.getElementById("gpsStatus").textContent =
        `Lat: ${pos.coords.latitude.toFixed(6)}, Lon: ${pos.coords.longitude.toFixed(6)}`;
    }, err => {
      document.getElementById("gpsStatus").textContent = "Gagal ❌ (" + err.message + ")";
    }, { enableHighAccuracy: true });
  } else {
    document.getElementById("gpsStatus").textContent = "Tidak didukung ❌";
  }
}

initDebug();
</script>
</body>
</html>
