

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AR Berbasis Geolokasi</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            -webkit-overflow-scrolling: touch;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            pointer-events: auto;
            max-height: 40vh;
            overflow-y: auto;
            font-size: 14px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: pulse 2s infinite;
        }
        
        .status-dot.active {
            background: #51cf66;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .location-info {
            background: rgba(103, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .ar-objects-list {
            margin-top: 15px;
        }
        
        .ar-object-item {
            background: rgba(118, 75, 162, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .distance {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: auto;
        }
        
        .control-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 16px;
            min-height: 48px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <h2>Memuat AR Geolokasi...</h2>
        <p>Mengakses kamera dan GPS</p>
    </div>

    <div class="ui-overlay">
        <div class="info-panel">
            <div class="status-indicator">
                <div id="statusDot" class="status-dot"></div>
                <span id="statusText">Menginisialisasi...</span>
            </div>
            
            <div id="errorMessage" class="error-message hidden">
                Tidak dapat mengakses lokasi atau kamera
            </div>
            
            <div class="location-info">
                <h3>üìç Lokasi Anda</h3>
                <p id="coordinates">Mencari lokasi...</p>
                <p id="accuracy">Akurasi: -</p>
            </div>
            
            <div class="ar-objects-list">
                <h3>üéØ Objek AR Terdekat</h3>
                <div id="objectsList">
                    <div class="ar-object-item">
                        <span>üêÑ Patung Sapi</span>
                        <span class="distance">Memuat...</span>
                    </div>
                    <div class="ar-object-item">
                        <span>üåü Bintang Emas</span>
                        <span class="distance">Memuat...</span>
                    </div>
                    <div class="ar-object-item">
                        <span>üé™ Portal Magis</span>
                        <span class="distance">Memuat...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="toggleAR()">
                <span id="arToggleText">Mulai AR</span>
            </button>
            <button class="control-btn" onclick="refreshLocation()">
                üîÑ Refresh Lokasi
            </button>
            <button class="control-btn" onclick="testCamera()">
                üì∑ Test Kamera
            </button>
        </div>
    </div>

    <a-scene
        id="arScene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; sourceWidth: 640; sourceHeight: 480; displayWidth: 640; displayHeight: 480;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-mixin id="animation-mixer" animation-mixer></a-mixin>
        </a-assets>
        
        <!-- Objek AR Virtual -->
        <a-gltf-model 
            id="sapiStatue"
            src="https://xppfmghrhhrejnopnyir.supabase.co/storage/v1/object/public/ewan/sapi_statue.glb"
            position="0 0 -10" 
            rotation="0 0 0" 
            scale="1 1 1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 15000"
            visible="false">
            <a-text 
                value="Patung Sapi" 
                position="0 3 0" 
                align="center" 
                color="#FFF"
                scale="2 2 2">
            </a-text>
        </a-gltf-model>
        
        <a-sphere 
            id="goldenStar"
            position="5 2 -8" 
            radius="1" 
            color="#FFD700"
            animation="property: position; to: 5 4 -8; dir: alternate; loop: true; dur: 2000"
            visible="false">
            <a-text 
                value="‚≠ê" 
                position="0 0 1.1" 
                align="center" 
                scale="4 4 4">
            </a-text>
        </a-sphere>
        
        <a-torus 
            id="magicPortal"
            position="-5 1 -12" 
            color="#9C27B0" 
            radius="2" 
            radius-tubular="0.1"
            animation="property: rotation; to: 360 0 360; loop: true; dur: 8000"
            visible="false">
            <a-text 
                value="Portal Magis" 
                position="0 -3 0" 
                align="center" 
                color="#FFF"
                scale="2 2 2">
            </a-text>
        </a-torus>
        
        <!-- Kamera AR -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-camera 
                look-controls="enabled: true" 
                wasd-controls="enabled: false"
                cursor="rayOrigin: mouse">
            </a-camera>
        </a-entity>
        
        <!-- Pencahayaan -->
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="directional" position="0 1 0" color="#FFF"></a-light>
    </a-scene>

    <script>
        let userLocation = null;
        let arActive = false;
        let watchId = null;
        
        // Lokasi objek AR virtual (koordinat Anda)
        const arObjects = [
            {
                name: "üêÑ Patung Sapi",
                lat: -8.680243,
                lng: 115.202458,
                element: "sapiStatue"
            },
            {
                name: "üåü Bintang Emas", 
                lat: -8.680263,
                lng: 115.202478,
                element: "goldenStar"
            },
            {
                name: "üé™ Portal Magis",
                lat: -8.680223,
                lng: 115.202438,
                element: "magicPortal"
            }
        ];
        
        // Inisialisasi aplikasi
        window.addEventListener('load', function() {
            // Sembunyikan scene AR di awal
            const scene = document.getElementById('arScene');
            scene.style.display = 'none';
            
            setTimeout(() => {
                initializeApp();
            }, 2000);
        });
        
        function initializeApp() {
            updateStatus("Meminta izin kamera dan lokasi...", false);
            requestCameraPermission();
        }
        
        async function requestCameraPermission() {
            try {
                // Minta izin kamera terlebih dahulu
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    } 
                });
                
                // Hentikan stream setelah mendapat izin
                stream.getTracks().forEach(track => track.stop());
                
                updateStatus("Kamera diizinkan, meminta lokasi...", false);
                requestLocation();
                
            } catch (error) {
                console.error('Camera permission error:', error);
                showError("Izin kamera diperlukan untuk AR");
                
                // Tetap coba minta lokasi meskipun kamera gagal
                setTimeout(() => {
                    requestLocation();
                }, 2000);
            }
        }
        
        function requestLocation() {
            if (!navigator.geolocation) {
                showError("Geolokasi tidak didukung browser ini");
                return;
            }
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 60000
            };
            
            watchId = navigator.geolocation.watchPosition(
                onLocationSuccess,
                onLocationError,
                options
            );
        }
        
        function onLocationSuccess(position) {
            userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy
            };
            
            updateLocationDisplay();
            updateObjectDistances();
            updateStatus("Lokasi ditemukan! Siap untuk AR", true);
            hideLoadingScreen();
        }
        
        function onLocationError(error) {
            let message = "Tidak dapat mengakses lokasi";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Izin lokasi ditolak";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Lokasi tidak tersedia";
                    break;
                case error.TIMEOUT:
                    message = "Timeout mencari lokasi";
                    break;
            }
            showError(message);
            hideLoadingScreen();
        }
        
        function updateLocationDisplay() {
            if (!userLocation) return;
            
            document.getElementById('coordinates').textContent = 
                `${userLocation.lat.toFixed(6)}, ${userLocation.lng.toFixed(6)}`;
            document.getElementById('accuracy').textContent = 
                `Akurasi: ¬±${Math.round(userLocation.accuracy)}m`;
        }
        
        function updateObjectDistances() {
            if (!userLocation) return;
            
            const objectItems = document.querySelectorAll('.ar-object-item');
            
            arObjects.forEach((obj, index) => {
                const distance = calculateDistance(
                    userLocation.lat, userLocation.lng,
                    obj.lat, obj.lng
                );
                
                if (objectItems[index]) {
                    const distanceElement = objectItems[index].querySelector('.distance');
                    distanceElement.textContent = `${Math.round(distance)}m`;
                    
                    // Tampilkan objek AR jika dekat (dalam radius 100m untuk demo)
                    if (distance < 100 && arActive) {
                        showARObject(obj.element);
                    }
                }
            });
        }
        
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371000; // Radius bumi dalam meter
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        function showARObject(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.setAttribute('visible', 'true');
            }
        }
        
        function hideARObject(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.setAttribute('visible', 'false');
            }
        }
        
        async function toggleAR() {
            arActive = !arActive;
            const toggleText = document.getElementById('arToggleText');
            const scene = document.getElementById('arScene');
            
            if (arActive) {
                toggleText.textContent = 'Menghentikan...';
                updateStatus("Memulai kamera AR...", false);
                
                try {
                    // Minta akses kamera lagi untuk memastikan
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        } 
                    });
                    
                    // Hentikan stream karena AR.js akan mengambil alih
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Tampilkan scene AR
                    scene.style.display = 'block';
                    scene.style.zIndex = '0';
                    
                    // Force restart AR.js
                    const arSystem = scene.systems.arjs;
                    if (arSystem) {
                        arSystem.tick();
                    }
                    
                    toggleText.textContent = 'Hentikan AR';
                    
                    // Tunggu scene siap lalu tampilkan objek
                    setTimeout(() => {
                        updateStatus("AR Aktif - Arahkan kamera!", true);
                        updateObjectDistances();
                    }, 3000);
                    
                } catch (error) {
                    console.error('AR start error:', error);
                    showError("Gagal memulai AR: " + error.message);
                    arActive = false;
                    toggleText.textContent = 'Mulai AR';
                }
                
            } else {
                toggleText.textContent = 'Mulai AR';
                updateStatus("AR Dinonaktifkan", false);
                
                // Sembunyikan scene AR
                scene.style.display = 'none';
                
                // Sembunyikan semua objek AR
                arObjects.forEach(obj => {
                    hideARObject(obj.element);
                });
            }
        }
        
        function refreshLocation() {
            updateStatus("Memperbarui lokasi...", false);
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            requestLocation();
        }
        
        async function testCamera() {
            updateStatus("Testing kamera...", false);
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    } 
                });
                
                updateStatus("Kamera berfungsi! Siap AR", true);
                
                // Hentikan stream test
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop());
                }, 2000);
                
            } catch (error) {
                console.error('Camera test failed:', error);
                showError("Kamera tidak dapat diakses: " + error.message);
            }
        }
        
        function updateStatus(text, active) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            if (active) {
                dot.classList.add('active');
            } else {
                dot.classList.remove('active');
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            updateStatus("Error", false);
        }
        
        function hideLoadingScreen() {
            document.getElementById('loadingScreen').classList.add('hidden');
        }
        
        // Event listeners untuk A-Frame
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.getElementById('arScene');
            
            scene.addEventListener('loaded', function() {
                console.log('A-Frame scene loaded');
            });
            
            // Event listener untuk AR.js
            scene.addEventListener('arjs-video-loaded', function() {
                console.log('AR.js video loaded');
                updateStatus("Kamera AR siap!", true);
            });
            
            scene.addEventListener('camera-error', function(event) {
                console.error('Camera error:', event.detail);
                showError("Error mengakses kamera: " + event.detail.message);
            });
            
            // Handle orientasi perangkat untuk AR yang lebih baik
            if (screen.orientation) {
                screen.orientation.addEventListener('change', function() {
                    setTimeout(() => {
                        if (arActive) {
                            updateObjectDistances();
                        }
                    }, 500);
                });
            }
        });
        
        // Cleanup saat halaman ditutup
        window.addEventListener('beforeunload', function() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
        });
    </script>
